<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <script src="https://kit.fontawesome.com/b8fe83a06b.js" crossorigin="anonymous"></script>
    <style>
        .btn {
            padding: 10px 50px;
            border-color: #fff;
            font-weight: bold;
            width: 150px;
            align-self: center;
            border-width: 0;
            margin-top: 1rem 0;
            transition: background-color 0.5s;
        }
    </style>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Weelcome back</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">please login with your personal info</p>
                <button id="signin" class="btn btn-primary">sign in</button>
            </div><!-- first column -->
            <div class="second-column">
                <h2 class="title title-second">Create account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="">
                            <li class="item-social-media">
                                <i class="fa-brands fa-facebook"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="">
                            <li class="item-social-media">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="">
                            <li class="item-social-media">
                                <i class="fa-brands fa-linkedin"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media-->
                <p class="description description-second">or use your email for resgistration</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa-regular fa-user icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-regular fa-anchor-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>

                    <button class="btn btn-second">sign up</button>
                </form> <!-- form -->
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Hello, Friend</h2>
                <p class="description description-primary">enter your personal details</p>
                <p class="description description-primary">and start journey width us</p>
                <button id="signup" class="btn btn-primary">sign up</button>
            </div><!-- first column -->
            <div class="second-column">
                <h2 class="title title-second">sign to developer</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="">
                            <li class="item-social-media">
                                <i class="fa-brands fa-facebook"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="">
                            <li class="item-social-media">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="">
                            <li class="item-social-media">
                                <i class="fa-brands fa-linkedin"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media-->
                <p class="description description-second">or use your email for resgistration</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-regular fa-anchor-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>

                    <a class="password" href="">forgot your password</a>
                    <button class="btn btn-second">sign in</button>
                </form> <!-- form -->
            </div><!-- second column -->
        </div><!-- second content  -->
    </div>
    <script src="js/app.js"></script>
</body>

</html>
